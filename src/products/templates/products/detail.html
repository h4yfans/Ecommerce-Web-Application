{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col">

            <h1>{{ object.title }}</h1> <br>
            {{ object.timestamp|timesince }} ago
            {{ object.description|linebreaks }} <br>
            {% if object.image %}
                <img src="{{ object.image.url }}" class="img-fluid" alt="image">
            {% endif %}
        </div>
    </div>
{% endblock %}
